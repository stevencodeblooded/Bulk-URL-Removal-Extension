<!DOCTYPE html>
<html>
<head>
  <title>Bulk URL Removal Tool</title>
  <style>
    body { width: 450px; padding: 10px; font-family: 'Segoe UI'; background-color: #F1F3F4; }
    h2 { font-size: 2.3rem; text-transform: uppercase; color: white; font-weight: 600; background: linear-gradient(
        to right, 
        #4285F4 0%,    /* Google Blue */
        #EA4335 25%,   /* Google Red */
        #34A853 75%,   /* Google Green */
        #4285F4 100%   /* Back to Blue */
      ); text-align: center; }
    textarea { width: 100%; outline: none; resize: vertical; box-sizing: border-box; padding: 12px; margin-bottom: 10px; border: none; box-shadow: 0 2px 4px rgba(66, 133, 244, 0.3); border-radius: 5px; margin-top: 10px; }
    button { width: 100%; padding: 10px; transition: .3s ease-in-out all; background-color: #4285F4; border: none; color: white; font-size: 1.2rem; cursor: pointer; border-radius: 5px; }
    button:hover { background-color: #3367D6; }
    #status, #message { margin-top: 10px; padding: 5px; border-radius: 5px; }
    #status { background-color: #f0f0f0; }
    #message { background-color: #e6f3ff; }
  </style>
</head>
<body>
  <h2>Bulk URL Removal Tool</h2>
  <div id="message"></div>
  <div id="loginSection">
    <button id="login">Login with Google</button>
  </div>
  <div id="mainSection" style="display:none;">
    <textarea id="urlList" rows="10" placeholder="Enter URLs to remove, one per line"></textarea>
    <button id="removeUrls">Remove URLs</button>
    <div id="status"></div>
    <button id="logout">Logout</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
